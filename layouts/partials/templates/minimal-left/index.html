<div class="container">
    <header>
      {{ if .Params.image }}
        <img class="logo" src="{{ .Params.image | absURL }}" />
      {{ end }}
    </header>

    <div class="center-container">
      <span class="caption">{{.Params.caption}}</caption>
      <h1>{{.Title}}</h1>
      {{ if .Params.countdown_timer }}
        {{ partial "components/countdown/countdown.html" .Site.Params.launch_date }}
      {{ end }}
      <div class="content">
        {{.Content}}
      </div>
    </div>
</div>
