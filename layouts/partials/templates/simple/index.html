<div>
    {{ if .Params.image }}
      <img class="image" src="{{ .Params.image | absURL }}" />
    {{ end }}

    <header class="header">
      <h1>{{.Title}}</h1>
      {{ with .Params.subtitle }}
        <h4 class="subtitle">{{.}}</h4>
      {{ end }}
      {{ if .Params.countdown_timer }}
        {{ partial "components/countdown/countdown.html" .Site.Params.launch_date }}
      {{ end }}
    </header>

    <div class="content">
      <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
      {{.Content}}
    </div>
</div>
